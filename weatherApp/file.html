<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Weather App</title>
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter the city...">
            <button id="search-btn">Search</button>
        </div>

        <div class="loading" id="loading" style="display: none;">
            Loading...
        </div>

        <div class="weather-card" id="weather-card" style="display: none;">
            <div class="country">Country</div>
            <div class="city">City</div>
            <div class="temperature">0°C</div>
            <div class="weather-description">Description</div>
            <div class="icon-weather">
                <img id="weather-icon" src="" alt="Weather">
            </div>
            <div class="details">
                <div class="detail">
                    <span>Humidity:</span>
                    <span id="humidity">0%</span>
                </div>
                <div class="detail">
                    <span>Wind-speed:</span>
                    <span id="wind">0 m/s</span>
                </div>
                <div class="detail">
                    <span>Feels Like:</span>
                    <span id="feelsLike">0°C</span>
                </div>
            </div>
        </div>

        <div class="error-message" id="error-message" style="display: none;">
            City not found. Check the name and try again!
        </div>
    </div>

    <script src="file.js"></script>
</body>
</html>
